<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>

<body>


    <div class="wrapper">
        <div id="alert" class="alert">
            <div class="alert-content">
                <p class="alert-message">Wrong IP address. Please enter a valid IP address.</p>
                <button class="close-alert" id="close-alert">OK</button>
            </div>
        </div>
        <header class="header">
            <div class="container">
                <h1 class="header-title">IP Address Tracker</h1>
                <div class="search-section">
                    <form class="form">
                        <input type="text" title="ip-input" name="ip-input" id="ip-input" aria-label="ip-input"
                            placeholder=" Search for any IP address or domain" minlength="7">
                        <button type="submit" title="submit" name="submit" id="ip-input-btn"><img
                                src="img/arrow-btn.svg" alt="icon-arrow-submit"></button>
                    </form>
                </div>

                <div class="information">
                    <div class="information-item">
                        <h2>IP Address</h2>
                        <p class="subscription" id="ip-address"></p>
                    </div>
                    <div class="information-item">
                        <h2>Location</h2>
                        <p class="subscription" id="location"></p>
                    </div>
                    <div class="information-item">
                        <h2>Timezone</h2>
                        <p class="subscription" id="timezone"></p>
                    </div>
                    <div class="information-item">
                        <h2>ISP</h2>
                        <p class="subscription" id="isp"></p>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div id="map"></div>

        </main>
    </div>



    <script src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbQtUXAmrOsUJBY0UIsf0PI4CVcMyf-lo&callback=initMap"
        async defer></script>
</body>


</html>
